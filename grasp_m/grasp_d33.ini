[path]
data_dir = /net/d33/users/data/
project_dir= ~/
project_title=UNTITLED

[instrument]
inst=ILL_d33
inst_option=D33

[display]
font=Arial
fontsize=9
colormap=harrier
colormap_invert=0
colormap_swap=0
render=interp
background_color=[0.1 0.26 0.21]
sub_figure_background_color=[0.2 0.05 0.5]
linestyle=-

[worksheets]
worksheets_max=20
worksheets=6
depth_max=500

[data]
normalization=exposure_time
standard_monitor=10000000
standard_time=1
